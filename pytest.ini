[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Show verbose output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage settings (when running with --cov)
# pytest --cov=app --cov-report=html
